<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While,do_while</title>
</head>
<body>
    
</body>
<script>
    let w=1;
    while(w<=10){
        console.log(w,"Welcome to ws")
        w++;
    }

    let i=1;
    do{
        console.log(i)
        i++;
    }while(i<=5);
</script>
</html>
