<script>
    for(let i=1;i<=10;i++){
        console.log("2*",i,"=",i*2)
    }

//break

    for(let n=10;n>=1;n--){
        console.log(n)
        if(n==6){
            break;
        }
    }
    for(let n=10;n>=1;n--){
        
        if(n==6){
            break;
        }
        console.log(n)
    } 

//continue

    for(let n=1;n<=20;n++){
        if(n%5==0){
            continue;
        }
        console.log(n)
    }

// nested for loop


   
</script>
