<script>
    //if
    let num1= Number(prompt("Enter The value"))
    if (num1%2==0){
        console.log(num1,"Even Number")
    }
    //if-else
    let num2= Number(prompt("Enter The value"))
    if (num2%2==0){
        console.log(num2,"Even Number")
    }
    else{
        console.log(num2,"Odd Number")
    }
    //if-else-if
    let per= Number(prompt("Enter The value :--"))
    if(per>=60){
        console.log("First Div")
    }
    else if(per>=48){
        console.log("Second Div")
    }
    else if(per>=35){
        console.log("Third Div")
    }
    else{
        console.log("Fail")
    }
</script>
